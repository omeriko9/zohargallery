        $('#rightgallerycarousel').elastislide({

                var gallerynum = parseInt($(el).attr("id").replace("gallery",""));
                for (var i=0; i<pics[gallerynum-1]; i++)
                {
                     var src = "images/gallery/g" + gallerynum + '-'+(i+1) +".jpg";
                     var ele='<a href="'+src+'" id="g"'+ gallerynum + '-'+(i+1)+'" style="margin:20px;float:right"><img height="200px" src='+src+' alt="image"'+i+' /></a>';
                     $('.image-preview').append(ele);
                }
                
                evt.preventDefault();
                $('.image-preview').children().fancybox();
